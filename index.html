<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" href="css/table.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="application/javascript" src="js/calendar.js"></script>
	<script type="application/javascript" src="js/jquery-1.9.1.js"></script>
</head>

<body>
	
	<div id="head">
		<div id="addCont">
			<p id="add">Добавить</p>
		</div>
		<div id="refreshCont">
			<p id="refresh">Обновить</p>
		</div>
		<div id="searchCont">
			<img src="css/img/search.png">
			<form id="searchForm">
				<input id="search" type="search" placeholder="Событие, дата или участиник">
			</form>
			<div class="searchEnd">
			</div>
		</div>	
	</div>

	<div class="body">
		<div class="chooseDate">
			<div class="chooseMonth">
				<p id="leftMonth"> </p>
				<p id="currentMonth"></p>
				<p id="rightMonth"> </p>
			</div>
			<p class="today">Сегодня</p>
		</div>
		<div class="calendarBlock">
			
		</div>
	</div>
</body>

</html>
